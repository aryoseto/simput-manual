site_name: SimplyOutput


theme:
  icon:
    logo: material/text-box-outline
  name: material
  palette:
    primary: red
  features:
    - navigation.tabs
   # - navigation.tabs.sticky



markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: index.md
  - Commands:
    - SESAM: commands/SACS.md
    - SACS: commands/SESAM.md

copyright: Copyright &copy; 2021 Aryo Wicaksono - Ramzitech Engineering Services
extra: 
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:aryo.wicaksono@ramzitech.com
  